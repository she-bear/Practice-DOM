<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/aeb4495308.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="center">
        <h1>Get your mood with photo of the day</h1>
        <div class="photo">
            <div class="photo__content">
                <img src="https://ir.ozone.ru/s3/multimedia-m/wc1000/6797613658.jpg" alt="" class="photo__image">
                <i class="fa-regular fa-star photo__like"></i>
            </div>

            <p class="photo__author">Photo's author</p>
            <p class="photo__bio">Bio</p>
        </div>

    </section>
</body>

</html>
